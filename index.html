    /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
    .loader {
      position: absolute;

      width: 40px;

      margin-top: -20px;
      margin-left: -20px;

    /* ì•„ì´í°13 í™”ë©´ í¬ê¸° ìµœì í™” */
    @media (max-width: 390px) {

<body>
  <header>ğŸš ëŒ€ì „ 301ë²ˆ ì‹¤ì‹œê°„ ë²„ìŠ¤</header>
  <div id="map"></div>
  <div id="loader" class="loader"></div>
  <footer>
    <span>ğŸ”„ 10ì´ˆë§ˆë‹¤ ê°±ì‹ </span>
    <span>ğŸ“ ìœ„ì¹˜: ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸</span>

  <script>
    // -------------------------
    // 1ï¸âƒ£ ì§€ë„ ì´ˆê¸°í™”
    // -------------------------
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(36.3504, 127.3845), // ëŒ€ì „ ì‹œì²­ ê¸°ì¤€
      level: 6
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    let markers = [];

    // -------------------------
    // 2ï¸âƒ£ APIì—ì„œ 301ë²ˆ ë²„ìŠ¤ ìœ„ì¹˜ ë¶ˆëŸ¬ì˜¤ê¸°
    // -------------------------
    async function fetchBusData() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      try {
        const res = await fetch("YOUR_API_URL_HERE");
        const text = await res.text();
        const xml = new DOMParser().parseFromString(text, "application/xml");
        const buses = xml.getElementsByTagName("busLocationList");

        // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ
        markers.forEach(m => m.setMap(null));
        markers = [];

        for (let i = 0; i < buses.length; i++) {
          const lat = parseFloat(buses[i].getElementsByTagName("gpsY")[0].textContent);
          const lng = parseFloat(buses[i].getElementsByTagName("gpsX")[0].textContent);
          const busNo = buses[i].getElementsByTagName("plateNo")[0]?.textContent || "301ë²ˆ";

          const marker = new kakao.maps.Marker({
            map,
            position: new kakao.maps.LatLng(lat, lng),
            image: new kakao.maps.MarkerImage(
              "https://cdn-icons-png.flaticon.com/512/1083/1083158.png",
              new kakao.maps.Size(40, 40)
            )
          });

          const info = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;font-size:13px;">ğŸš ${busNo}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', () => info.open(map, marker));
          markers.push(marker);
        }
      } catch (err) {
        console.error("ë²„ìŠ¤ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", err);
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    // -------------------------
    // 3ï¸âƒ£ ì‹¤ì‹œê°„ ê°±ì‹  (10ì´ˆë§ˆë‹¤)
    // -------------------------
    fetchBusData();
    setInterval(fetchBusData, 10000);
  </script>
